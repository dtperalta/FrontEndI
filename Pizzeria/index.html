<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header class="beg-end">
        <img alt="logo" src="img/Logo.png">
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="delivery">
            <img alt="Delivery" src="img/delivery.jpg">
            <p>Envío gratis <span>comprando</span> dos pizzas</p>
        </section>
        <section id="pizzas">
            <p id="podio">Podio de pizzas</p>
            <div id="container">
                <div>
                    <pre>        Pizzas top 5</pre>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img alt="pizza" src="img/PizzaFalling.jpg">
            </div>
        </section>
    </main>
    <footer class="beg-end">
        <nav>
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </nav>
        <img alt="logo" src="img/Logo.png">
    </footer>
</body>
</html>
